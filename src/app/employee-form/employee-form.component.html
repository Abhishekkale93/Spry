<!-- Form for Employee Data -->
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 16px;">
  <div style="display: flex; gap: 16px;">
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>
  </div>

  <div style="display: flex; gap: 16px;">
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="Phone Number" formControlName="phoneNumber">
    </mat-form-field>
  </div>

  <mat-form-field>
    <textarea matInput placeholder="Address" formControlName="address"></textarea>
  </mat-form-field>

  <div style="display: flex; gap: 16px;">
    <mat-form-field style="flex: 1;">
      <mat-select placeholder="Position" formControlName="position">
        <mat-option value="Manager">Manager</mat-option>
        <mat-option value="Developer">Developer</mat-option>
        <mat-option value="Designer">Designer</mat-option>
        <mat-option value="HR">HR</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="flex: 1;">
      <input matInput [matDatepicker]="picker" placeholder="Date of Joining" formControlName="dateOfJoining">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div style="display: flex; gap: 16px; align-self: flex-start;">
    <button mat-raised-button color="primary" type="submit">Submit</button>
    <button mat-raised-button color="accent" type="button" (click)="onReset()">Reset</button>
  </div>
</form>

<!-- Table to Display Submitted Form Values -->
<table *ngIf="submittedData.length > 0" mat-table [dataSource]="submittedData" class="mat-elevation-z8" style="margin-top: 16px;">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOfJoining">
    <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfJoining | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
